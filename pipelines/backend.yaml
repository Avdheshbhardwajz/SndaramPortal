trigger:
  batch: true
  paths:
    include:
      - backend/**
      - pipelines/backend.yaml
  branches:
    include:
      - feature/*
      - main
      - uat

pool: agent

variables:
  ${{ if eq(variables['Build.SourceBranch'], 'refs/heads/main') }}:
    port: 5002
    env: prd
  ${{ elseif startsWith(variables['Build.SourceBranch'], 'refs/heads/uat') }}:
    port: 5001
    env: uat
  ${{ elseif startsWith(variables['Build.SourceBranch'], 'refs/heads/feature/') }}:
    port: 5000
    env: dev

jobs:
  - job: Backend
    variables:
      - group: backend_env
    steps:
      - checkout: self
        clean: true
      - bash: |
          #!/bin/bash
          set -e
          mkdir -p /opt/app/{dev,uat/prd}
        displayName: Create Directory
      - bash: |
          #!/bin/bash
          set -e
          cp -avr $(Build.SourcesDirectory)/backend/* /opt/app/$(env)/
        displayName: Copy Entire Backend
        condition: ne(variables['env'], '')
      - bash: |
          #!/bin/bash
          set -e
          echo $(dev) | base64 --decode > .env
        displayName: Copy env file
        workingDirectory: /opt/app/$(env)/
        condition: ne(variables['env'], '')
      - task: NodeTool@0
        inputs:
          versionSource: "spec"
          versionSpec: "18.x"
        displayName: Install NodeJS
      - bash: |
          #!/bin/bash
          set -e
          npm install pm2@latest -g
          npm i
        displayName: Install Packages
        condition: ne(variables['env'], '')
        workingDirectory: /opt/app/$(env)
      - bash: |
          #!/bin/bash
          if PORT=$(port) pm2 start app.js --name "APPJS" ; then 
            echo "yes";
          else
            pm2 reload all
          fi
        displayName: Deploy
        condition: ne(variables['env'], '')
        workingDirectory: /opt/app/$(env)
